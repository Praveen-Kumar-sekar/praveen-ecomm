<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}"> <img src="{{item.image}}" alt=""></a>
    </div>
    <div class="details col-sm-9">
        <a routerLink="/details/{{item.id}}">
            <h6>{{item.name}}</h6>
        </a>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>color:{{item.color}}</span><span>Category:{{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>

<h1 *ngIf="noSearchResult" class="noResultFound">No Result found : {{searchedQuery}}</h1>
