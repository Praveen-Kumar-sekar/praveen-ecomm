<nav>
    <h1><a routerLink="" style="cursor: pointer;">Praveen-Ecom</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search mt-2">
        <input type="text" #searchInput placeholder="Search Products" (keyup)="searchProduct($event)" (blur)="hideSearch()" />
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a></li>
        </ul>

    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a href="">Home</a></li>
            <li><a routerLink="user-auth">Login / SignUp</a></li>
            <li><a href="">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a href="">Home</a></li>
            <li><a>{{userName | titlecase}}</a></li>
            <li><a (click)="userLogout()">Logout</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="seller-home">List</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a href="">{{sellerName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
